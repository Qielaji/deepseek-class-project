<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学计算器 - 智能计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }
        
        .scientific-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .btn {
            background: rgba(45, 45, 45, 0.9);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 16px 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-function {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            font-size: 0.9rem;
        }
        
        .btn-operator {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        }
        
        .btn-equals {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            grid-row: span 2;
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
        
        .btn-constant {
            background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);
            font-size: 0.9rem;
        }
        
        .btn-zero {
            grid-column: span 2;
        }
        
        .display {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .display-input {
            font-size: 1.5rem;
            font-weight: 300;
            color: #e0e0e0;
            text-align: right;
            margin-bottom: 8px;
            min-height: 30px;
            font-family: 'Courier New', monospace;
            word-wrap: break-word;
        }
        
        .display-result {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            text-align: right;
            min-height: 50px;
            font-family: 'Courier New', monospace;
        }
        
        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .mode-btn {
            background: rgba(45, 45, 45, 0.9);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
        }
        
        .nav-bar {
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 12px;
            margin-bottom: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
        }
        
        @media (max-width: 640px) {
            .scientific-grid {
                max-width: 320px;
                gap: 6px;
            }
            
            .btn {
                padding: 12px 4px;
                font-size: 0.9rem;
                min-height: 50px;
            }
            
            .display-result {
                font-size: 1.8rem;
            }
            
            .display-input {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="flex justify-center space-x-4">
                <a href="index.html" class="nav-link">基本计算器</a>
                <a href="scientific.html" class="nav-link active">科学计算器</a>
                <a href="automation.html" class="nav-link">自动化公式</a>
            </div>
        </nav>

        <!-- Calculator Container -->
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl">
            <!-- Mode Toggle -->
            <div class="mode-toggle">
                <button class="mode-btn active" id="degreeBtn" onclick="setAngleMode('degree')">角度制</button>
                <button class="mode-btn" id="radianBtn" onclick="setAngleMode('radian')">弧度制</button>
            </div>

            <!-- Display -->
            <div class="display">
                <div class="display-input" id="displayInput">0</div>
                <div class="display-result" id="displayResult">0</div>
            </div>

            <!-- Scientific Calculator Buttons -->
            <div class="scientific-grid">
                <!-- Row 1 - Functions -->
                <button class="btn btn-function" onclick="appendFunction('sin')">sin</button>
                <button class="btn btn-function" onclick="appendFunction('cos')">cos</button>
                <button class="btn btn-function" onclick="appendFunction('tan')">tan</button>
                <button class="btn btn-function" onclick="appendFunction('log')">log</button>
                <button class="btn btn-function" onclick="appendFunction('ln')">ln</button>

                <!-- Row 2 - More Functions -->
                <button class="btn btn-function" onclick="appendFunction('asin')">asin</button>
                <button class="btn btn-function" onclick="appendFunction('acos')">acos</button>
                <button class="btn btn-function" onclick="appendFunction('atan')">atan</button>
                <button class="btn btn-function" onclick="appendOperator('^')">x^y</button>
                <button class="btn btn-function" onclick="appendFunction('sqrt')">√</button>

                <!-- Row 3 - Constants and Special -->
                <button class="btn btn-constant" onclick="appendConstant('π')">π</button>
                <button class="btn btn-constant" onclick="appendConstant('e')">e</button>
                <button class="btn btn-function" onclick="appendOperator('^2')">x²</button>
                <button class="btn btn-function" onclick="appendFunction('abs')">|x|</button>
                <button class="btn btn-clear" onclick="clearAll()">C</button>

                <!-- Row 4 - Numbers and Basic Ops -->
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn" onclick="appendOperator('(')">(</button>
                <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>

                <!-- Row 5 -->
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn" onclick="appendOperator(')')">)</button>
                <button class="btn btn-operator" onclick="appendOperator('*')">×</button>

                <!-- Row 6 -->
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn" onclick="deleteLast()">DEL</button>
                <button class="btn btn-operator" onclick="appendOperator('-')">-</button>

                <!-- Row 7 -->
                <button class="btn btn-zero" onclick="appendNumber('0')">0</button>
                <button class="btn" onclick="appendNumber('.')">.</button>
                <button class="btn btn-equals" onclick="calculate()">=</button>
                <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
            </div>
        </div>
    </div>

    <script>
        // Calculator state
        let currentInput = '0';
        let currentResult = '0';
        let angleMode = 'degree'; // 'degree' or 'radian'

        // DOM elements
        const displayInput = document.getElementById('displayInput');
        const displayResult = document.getElementById('displayResult');
        const degreeBtn = document.getElementById('degreeBtn');
        const radianBtn = document.getElementById('radianBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDisplay();
            setupKeyboardSupport();
        });

        // Set angle mode
        function setAngleMode(mode) {
            angleMode = mode;
            if (mode === 'degree') {
                degreeBtn.classList.add('active');
                radianBtn.classList.remove('active');
            } else {
                radianBtn.classList.add('active');
                degreeBtn.classList.remove('active');
            }
        }

        // Convert angle based on mode
        function convertAngle(angle) {
            return angleMode === 'degree' ? angle * Math.PI / 180 : angle;
        }

        // Number input
        function appendNumber(num) {
            if (currentInput === '0') {
                currentInput = num;
            } else {
                currentInput += num;
            }
            updateDisplay();
            animateButton(event.target);
        }

        // Operator input
        function appendOperator(op) {
            currentInput += op;
            updateDisplay();
            animateButton(event.target);
        }

        // Function input
        function appendFunction(func) {
            currentInput += func + '(';
            updateDisplay();
            animateButton(event.target);
        }

        // Constant input
        function appendConstant(constant) {
            if (constant === 'π') {
                currentInput += Math.PI.toString();
            } else if (constant === 'e') {
                currentInput += Math.E.toString();
            }
            updateDisplay();
            animateButton(event.target);
        }

        // Clear all
        function clearAll() {
            currentInput = '0';
            currentResult = '0';
            updateDisplay();
            animateButton(event.target);
        }

        // Delete last character
        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
            animateButton(event.target);
        }

        // Calculate result
        function calculate() {
            try {
                let expression = currentInput;
                
                // Replace operators
                expression = expression.replace(/×/g, '*');
                expression = expression.replace(/÷/g, '/');
                
                // Replace functions with Math equivalents
                expression = expression.replace(/sin/g, angleMode === 'degree' ? 'Math.sin(convertAngle(' : 'Math.sin(');
                expression = expression.replace(/cos/g, angleMode === 'degree' ? 'Math.cos(convertAngle(' : 'Math.cos(');
                expression = expression.replace(/tan/g, angleMode === 'degree' ? 'Math.tan(convertAngle(' : 'Math.tan(');
                expression = expression.replace(/asin/g, 'Math.asin(');
                expression = expression.replace(/acos/g, 'Math.acos(');
                expression = expression.replace(/atan/g, 'Math.atan(');
                expression = expression.replace(/log/g, 'Math.log10(');
                expression = expression.replace(/ln/g, 'Math.log(');
                expression = expression.replace(/sqrt/g, 'Math.sqrt(');
                expression = expression.replace(/abs/g, 'Math.abs(');
                
                // Handle power operator
                expression = expression.replace(/\^/g, '**');
                
                // Handle x²
                expression = expression.replace(/\^2/g, '**2');
                
                // Close any open function parentheses for degree mode
                if (angleMode === 'degree') {
                    // Count opening parentheses for functions
                    const sinCount = (expression.match(/convertAngle\(/g) || []).length;
                    const cosCount = (expression.match(/convertAngle\(/g) || []).length;
                    const tanCount = (expression.match(/convertAngle\(/g) || []).length;
                    const totalConvertAngles = sinCount + cosCount + tanCount;
                    
                    // Add closing parentheses
                    for (let i = 0; i < totalConvertAngles; i++) {
                        expression += ')';
                    }
                }

                const result = eval(expression);
                
                if (!isFinite(result)) {
                    throw new Error('计算结果无效');
                }

                currentResult = result.toString();
                currentInput = currentResult;
                updateDisplay();
                animateResult();
                
            } catch (error) {
                currentResult = '错误';
                updateDisplay();
                setTimeout(() => {
                    clearAll();
                }, 2000);
            }
            animateButton(event.target);
        }

        // Update display
        function updateDisplay() {
            displayInput.textContent = currentInput;
            displayResult.textContent = currentResult;
        }

        // Setup keyboard support
        function setupKeyboardSupport() {
            document.addEventListener('keydown', function(event) {
                const key = event.key;
                
                if (/[0-9]/.test(key)) {
                    appendNumber(key);
                } else if (key === '.') {
                    appendNumber('.');
                } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                    appendOperator(key);
                } else if (key === '(' || key === ')') {
                    appendOperator(key);
                } else if (key === '^') {
                    appendOperator('^');
                } else if (key === 'Enter' || key === '=') {
                    calculate();
                } else if (key === 'Escape' || key === 'c' || key === 'C') {
                    clearAll();
                } else if (key === 'Backspace') {
                    deleteLast();
                }
            });
        }

        // Animation functions
        function animateButton(button) {
            anime({
                targets: button,
                scale: [1, 0.95, 1],
                duration: 150,
                easing: 'easeOutQuad'
            });
        }

        function animateResult() {
            anime({
                targets: displayResult,
                scale: [1, 1.1, 1],
                color: ['#ffffff', '#4caf50', '#ffffff'],
                duration: 500,
                easing: 'easeOutElastic(1, .8)'
            });
        }

        // Page load animation
        anime({
            targets: '.scientific-grid .btn',
            translateY: [50, 0],
            opacity: [0, 1],
            delay: anime.stagger(30),
            duration: 600,
            easing: 'easeOutExpo'
        });

        anime({
            targets: '.display',
            translateY: [-30, 0],
            opacity: [0, 1],
            duration: 800,
            delay: 200,
            easing: 'easeOutExpo'
        });
    </script>
</body>
</html>
