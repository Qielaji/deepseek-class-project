<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能计算器 - 在线计算工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }
        
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .btn {
            background: rgba(45, 45, 45, 0.9);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.5rem;
            font-weight: 500;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-operator {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        }
        
        .btn-equals {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
        
        .btn-zero {
            grid-column: span 2;
        }
        
        .display {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .display-input {
            font-size: 2rem;
            font-weight: 300;
            color: #e0e0e0;
            text-align: right;
            margin-bottom: 8px;
            min-height: 40px;
            font-family: 'Courier New', monospace;
        }
        
        .display-result {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            text-align: right;
            min-height: 60px;
            font-family: 'Courier New', monospace;
        }
        
        .history-panel {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            padding: 20px;
            margin-top: 24px;
            backdrop-filter: blur(10px);
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding-left: 8px;
        }
        
        .history-expression {
            color: #b0b0b0;
            font-size: 0.9rem;
        }
        
        .history-result {
            color: #4caf50;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .nav-bar {
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 12px;
            margin-bottom: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
        }
        
        .hero-section {
            text-align: center;
            padding: 40px 0;
            background: url('resources/hero-bg.jpg') center/cover;
            border-radius: 20px;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.7);
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .hero-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            background: url('resources/calc-icon.png') center/contain no-repeat;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
        }
        
        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .hero-subtitle {
            font-size: 1.1rem;
            color: #b0b0b0;
            font-weight: 300;
        }
        
        @media (max-width: 640px) {
            .calculator-grid {
                max-width: 320px;
                gap: 8px;
            }
            
            .btn {
                padding: 16px;
                font-size: 1.2rem;
            }
            
            .display-result {
                font-size: 2rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-content">
                <div class="hero-icon"></div>
                <h1 class="hero-title">智能计算器</h1>
                <p class="hero-subtitle">专业、高效、多功能的在线计算工具</p>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="flex justify-center space-x-4">
                <a href="index.html" class="nav-link active">基本计算器</a>
                <a href="scientific.html" class="nav-link">科学计算器</a>
                <a href="automation.html" class="nav-link">自动化公式</a>
            </div>
        </nav>

        <!-- Calculator Container -->
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl">
            <!-- Display -->
            <div class="display">
                <div class="display-input" id="displayInput">0</div>
                <div class="display-result" id="displayResult">0</div>
            </div>

            <!-- Calculator Buttons -->
            <div class="calculator-grid">
                <!-- Row 1 -->
                <button class="btn btn-clear" onclick="clearAll()">C</button>
                <button class="btn" onclick="deleteLast()">DEL</button>
                <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>
                <button class="btn btn-operator" onclick="appendOperator('*')">×</button>

                <!-- Row 2 -->
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn btn-operator" onclick="appendOperator('-')">-</button>

                <!-- Row 3 -->
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn btn-operator" onclick="appendOperator('+')">+</button>

                <!-- Row 4 -->
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn btn-equals" onclick="calculate()" rowspan="2">=</button>

                <!-- Row 5 -->
                <button class="btn btn-zero" onclick="appendNumber('0')">0</button>
                <button class="btn" onclick="appendNumber('.')">.</button>
            </div>

            <!-- History Panel -->
            <div class="history-panel" id="historyPanel">
                <h3 class="text-white text-lg font-semibold mb-4">计算历史</h3>
                <div id="historyList">
                    <div class="text-gray-400 text-center py-4">暂无计算历史</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Calculator state
        let currentInput = '0';
        let currentResult = '0';
        let history = JSON.parse(localStorage.getItem('calculatorHistory')) || [];
        let waitingForOperand = false;

        // DOM elements
        const displayInput = document.getElementById('displayInput');
        const displayResult = document.getElementById('displayResult');
        const historyList = document.getElementById('historyList');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDisplay();
            updateHistoryDisplay();
            setupKeyboardSupport();
        });

        // Number input
        function appendNumber(num) {
            if (waitingForOperand) {
                currentInput = num;
                waitingForOperand = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
            if (event && event.target) {
                animateButton(event.target);
            }
        }

        // Operator input
        function appendOperator(op) {
            if (currentInput !== '0' && !waitingForOperand) {
                currentInput += op;
                waitingForOperand = false;
                updateDisplay();
                if (event && event.target) {
                    animateButton(event.target);
                }
            }
        }

        // Clear all
        function clearAll() {
            currentInput = '0';
            currentResult = '0';
            waitingForOperand = false;
            updateDisplay();
            if (event && event.target) {
                animateButton(event.target);
            }
        }

        // Delete last character
        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
            if (event && event.target) {
                animateButton(event.target);
            }
        }

        // Calculate result
        function calculate() {
            try {
                // Replace × with * for evaluation
                const expression = currentInput.replace(/×/g, '*');
                const result = eval(expression);
                
                if (!isFinite(result)) {
                    throw new Error('计算结果无效');
                }

                // Add to history
                const historyItem = {
                    expression: currentInput,
                    result: result.toString(),
                    timestamp: new Date().toISOString()
                };
                
                history.unshift(historyItem);
                if (history.length > 10) {
                    history = history.slice(0, 10);
                }
                
                localStorage.setItem('calculatorHistory', JSON.stringify(history));
                
                // Update display
                currentResult = result.toString();
                currentInput = currentResult;
                waitingForOperand = true;
                
                updateDisplay();
                updateHistoryDisplay();
                animateResult();
                
            } catch (error) {
                currentResult = '错误';
                updateDisplay();
                setTimeout(() => {
                    clearAll();
                }, 2000);
            }
            if (event && event.target) {
                animateButton(event.target);
            }
        }
        }

        // Update display
        function updateDisplay() {
            displayInput.textContent = currentInput;
            displayResult.textContent = currentResult;
        }

        // Update history display
        function updateHistoryDisplay() {
            if (history.length === 0) {
                historyList.innerHTML = '<div class="text-gray-400 text-center py-4">暂无计算历史</div>';
                return;
            }

            historyList.innerHTML = history.map(item => `
                <div class="history-item" onclick="useHistoryItem('${item.expression}')">
                    <div class="history-expression">${item.expression}</div>
                    <div class="history-result">= ${item.result}</div>
                </div>
            `).join('');
        }

        // Use history item
        function useHistoryItem(expression) {
            currentInput = expression;
            currentResult = '0';
            waitingForOperand = false;
            updateDisplay();
        }

        // Setup keyboard support
        function setupKeyboardSupport() {
            document.addEventListener('keydown', function(event) {
                const key = event.key;
                
                if (/[0-9]/.test(key)) {
                    appendNumber(key);
                } else if (key === '.') {
                    appendNumber('.');
                } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                    appendOperator(key);
                } else if (key === 'Enter' || key === '=') {
                    calculate();
                } else if (key === 'Escape' || key === 'c' || key === 'C') {
                    clearAll();
                } else if (key === 'Backspace') {
                    deleteLast();
                }
            });
        }

        // Animation functions
        function animateButton(button) {
            anime({
                targets: button,
                scale: [1, 0.95, 1],
                duration: 150,
                easing: 'easeOutQuad'
            });
        }

        function animateResult() {
            anime({
                targets: displayResult,
                scale: [1, 1.1, 1],
                color: ['#ffffff', '#4caf50', '#ffffff'],
                duration: 500,
                easing: 'easeOutElastic(1, .8)'
            });
        }

        // Page load animation
        anime({
            targets: '.calculator-grid .btn',
            translateY: [50, 0],
            opacity: [0, 1],
            delay: anime.stagger(50),
            duration: 600,
            easing: 'easeOutExpo'
        });

        anime({
            targets: '.display',
            translateY: [-30, 0],
            opacity: [0, 1],
            duration: 800,
            delay: 200,
            easing: 'easeOutExpo'
        });
    </script>
</body>
</html>
